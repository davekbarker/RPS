<!doctype html>
<html lang=en>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<meta charset="utf-8">
<title>Dave's Dirty Rock Paper Scissors!</title>
<style>
body {
    font-family: Roboto, Arial; 
}

.choose img {
width: 250px;
margin: 50px;   
}
#result {color:red}
</style>
</head>

<body>

<div class="choose" align="center">
<h1 id="question">Let's Play Rock Paper Scissors! <p>Can you beat Dave?</p><p> Choose Your Move </p></h1>

<h2>[You] <span id="playerScore">0</span> - <span id="computerScore">0</span> [Dave]</h2>



<img alt="Rock" src="https://www.pinclipart.com/picdir/big/536-5360218_rock-paper-scissors-clipart-png-download-paper-rock.png" id="rock">
<img alt="Paper" src="https://www.pinclipart.com/picdir/big/51-511523_rock-paper-rock-paper-scissors-clipart-png-download.png" id="paper">
<img alt="Scissors" src="https://www.pinclipart.com/picdir/big/536-5360227_scissors-hand-rock-paper-scissors-png-clipart.png" id="scissors">
</div>

<script>
$(function(){

var computerScore=0,
  playerScore=0;

function setText(txt){
$("#playerScore").text(playerScore);
$("#computerScore").text(computerScore);
$("#result").text(txt);
}

function makeComputerChoice(){

  var computerChoice = "";
  var r = Math.random();
  if (r < .33) {
    computerChoice = "Rock";
  } else if (r < .66) {
    computerChoice = "Paper";
  } else {
    computerChoice = "Scissors";   
  };


  return computerChoice;
 }


function makeUserChoice(userChoice){
  var computerChoice = makeComputerChoice();
  var outcome = "";
if (userChoice == computerChoice) {
    outcome="Tie!";
} else if (userChoice == "Rock") {
    if (computerChoice == "Scissors") {
        outcome="You win!"; playerScore=playerScore+1;
    } else {
        outcome="You lose!"; computerScore=computerScore+1;
    };
} else if (userChoice == "Paper") {
    if (computerChoice == "Rock") {
        outcome="You win!"; playerScore=playerScore+1;
    } else {
        outcome="You lose!"; computerScore=computerScore+1;
    };
} else if (userChoice == "Scissors") {
    if (computerChoice == "Paper") {
        outcome="You win!"; playerScore=playerScore+1;
    } else {
        outcome="You lose!"; computerScore=computerScore+1;
    };
};
  setText(userChoice+" vs "+computerChoice+" = "+outcome);
};

 //add event listeners:
 $('#rock').click(function() {
        makeUserChoice("Rock");
    });
    $('#paper').click(function() {
        makeUserChoice("Paper");
    });
    $('#scissors').click(function() {
        makeUserChoice("Scissors");
    });
});
</script>
</body>
<footer>
    <h2 align="center"; id="result"> </h2>
</footer>
</html>
